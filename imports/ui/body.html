 <body>
   <div class="container-fluid">
     <div class="row alert-info">
       <h3 class="text-center" >BIENVENIDO AL CHAT</h3>
       <div class="col-md-12">
        {{> loginButtons}}
         <div class="card">
           <div class="card-heading alert-">
             Chat Grupal
           </div>
           <div class="card-body">
             <ul class="media-list">
               {{#each messages}}
                 {{> message}}
               {{/each}}
             </ul>
           </div>
           {{#if currentUser}}
           <form class="new-message">
             <div class="card-footer">
               <div class="input-group">
                 <input type="text" name="text" class="form-control" placeholder="Escribir mensaje.." />
                 <span class="input-group-btn">
                    <button type="input" class="btn btn-info">ENVIAR</button>
                 </span>
               </div>
             </div>
           </form>
           {{/if}}
         </div>
       </div>
     </div>
   </div>
 </body>
